<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="fotografia, video, boda, novios, eventos, madrid" />
  <meta name="author" content="Nadia Perez" />
  <title>Kadosh Web</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="./assets/Kadosh.png" type="logo_kadosh">
</head>

<body>
  <header>
    <a href="https://instagram.com/kadosh.moments?igshid=OGQ5ZDc2ODk2ZA==">
      <h1>Kadosh</h1>
    </a>
    <input type="checkbox" name="menuNav" id="menuNav">
    <label id="menu" for="menuNav">
      <img id="menu-abrir" src="./assets/menu.svg" alt="menu-logo">
      <img id="menu-cerrar" src="./assets/x.svg" alt="close">
    </label>

    <nav>
      <ul>
        <li>
          <a href="#hero">Home</a>
        </li>
        <li>
          <a href="#contact">Quiénes somos</a>
        </li>
        <li>
          <a href="#fotografías-boda">Fotografías</a>
        </li>
        <li>
          <a href="#videos">Vídeos</a>
        </li>
        <li>
          <a href="#contact">Contacto</a>
        </li>
      </ul>
    </nav>

  </header>
  <main>
    <section id="hero">
      <div class="container-hero">
        <img class="background-image" src="./assets/Playa-19.jpg" alt="novios en la playa">
        <img class="image-logo" src="./assets/Kadosh.png" alt="imagen Kadosh">
      </div>
    </section>
    <section id="fotografías-boda">
      <ul>
        <li id="foto1">
          <img src="./assets/Claudia-99.jpg" alt="foto novia">
        </li>
        <li id="foto2">
          <img src="./assets/Claudia-137.jpg" alt="foto novia 2">
        </li>
        <li id="foto3">
          <img src="./assets/Ceremonia-97.jpg" alt="foto ceremonia">
        </li>
        <li id="foto4">
          <img src="./assets/Ceremonia-241.jpg" alt="foto ceremonia 2">
        </li>
        <li id="foto5">
          <img src="./assets/Ceremonia-246.jpg" alt="foto ceremonia 3">
        </li>
        <li id="foto6">
          <img src="./assets/Poses -51.jpg" alt="foto poses">
        </li>
        <li id="foto7">
          <img src="./assets/Poses -45.jpg" alt="foto poses 2">
        </li>
        <li id="foto8">
          <img src="./assets/Poses -37.jpg" alt="foto poses 3">
        </li>
        <li id="foto9">
          <img src="./assets/Playa-19.jpg" alt="foto playa">
        </li>
        <li id="foto10">
          <img src="./assets/Playa-37.jpg" alt="playa 2">
        </li>
      </ul>
    </section>
    <section id="videos">
      <div class="video1">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/E1QwWlpHDus" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>

      </div>
      <div class="video2">
        <video src="./assets/Boda Rodrigo & Ruth.mp4" controls></video>
      </div>

    </section>
    <section id="contact">
      <a href="https://instagram.com/kadosh.moments?igshid=OGQ5ZDc2ODk2ZA==">
        <img class="image-contact" src="./assets/@kadosh_moments2.png" alt="">
      </a>
    </section>
  </main>
  <footer>
    <p>Copyright © 2023 Kadosh Moments </p>
  </footer>
</body>
